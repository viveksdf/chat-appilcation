<div class="container">
  <div class="row">
      <div class="col-md-6">
          <form (submit)="login()">
              <label for="task">Enter Your Name...</label>
              <input class="form-control"
                type="text" 
                id="task"
                [(ngModel)] = "nickname"
                name="nickname">
            <button class="btn btn-primary" >Submit</button>
        </form>
    </div>
  </div>
</div>
